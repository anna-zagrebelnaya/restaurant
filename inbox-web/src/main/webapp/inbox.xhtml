<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Inbox</title>
</h:head>
<h:body>
    <h:form id="formInbox">

        <p:growl id="messages" showDetail="true" />

        <p:commandButton value="Send new message"
                         action="message?faces-redirect=true">
            <f:setPropertyActionListener value="#{inboxController.initNewMessage()}"
                                         target="#{messageController.messageBean}"/>
            <f:setPropertyActionListener value="true"
                                         target="#{messageController.new}"/>
        </p:commandButton>

        <p:dataTable id="tableMessages"
                     widgetVar="messagesTable"
                     value="#{inboxController.messageDataModel}"
                     filteredValue="#{inboxController.filteredMessageBeanList}"
                     var="item"
                     emptyMessage="No messages found with given criteria">
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Search by subject and from:" />
                    <p:inputText id="globalFilter" onkeyup="messagesTable.filter()" style="width:150px" />
                </p:outputPanel>
            </f:facet>

            <p:column id="creationDate"
                      sortBy="creationDate"
                      headerText="Creation date">
                <h:outputText value="#{item.creationDate}">
                    <f:convertDateTime pattern="#{inboxController.dateFormatString}"/>
                </h:outputText>
            </p:column>

            <p:column id="from"
                      sortBy="from"
                      filterBy="from"
                      filterMatchMode="contains"
                      headerText="From">
                <p:outputLabel value="#{item.from}"/>
            </p:column>

            <p:column id="to"
                      sortBy="to"
                      headerText="To">
                <p:outputLabel value="#{item.to}"/>
            </p:column>

            <p:column id="subject"
                      sortBy="subject"
                      filterBy="subject"
                      filterMatchMode="contains"
                      headerText="Subject">
                <p:outputLabel value="#{item.subject}"/>
            </p:column>

            <p:column id="messagesInThread"
                      headerText="Messages in thread">
                <p:dataList value="#{item.messagesInThread}"
                            var="message"
                            itemType="square"
                            emptyMessage="No messages in thread">
                    <h:outputText value="#{message.creationDate}">
                        <f:convertDateTime pattern="#{inboxController.dateFormatString}"/>
                    </h:outputText> #{message.from}: #{inboxController.getShortBody(message)}
                </p:dataList>
            </p:column>

            <p:column id="viewDetails"
                      headerText="View details"
                      style="width:4%">
                <p:commandButton icon="ui-icon-search"
                        action="message?faces-redirect=true">
                    <f:setPropertyActionListener value="#{item}"
                                                 target="#{messageController.messageBean}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
